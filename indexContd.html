<!Doctype html>
<html Lang="en">

<head>
  <meta charset="UFT-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial scale =1.0" />

  <title>HTML Page</title>
</head>

<body>
  <h1>Contact me</h1>
  <form action="">
    <div>
      <label for="firstName">First name:</label>
      <input type="text" placeholder="Enter first name" id="firstName" />
    </div>
    <div>
      <label for="lastName">Last name</label>
      <input type="text" placeholder="Enter last name" id="lastName" />
    </div>
    <div>
      <label for="email">Email address:</label>
      <input type="email" placeholder="Enter email" id="email" />
    </div>
    <div>
      <h2>What services do you need?</h2>

      <label for="webDesign">Web Design</label>
      <input type="checkbox" id="webDesign" />

      <label for="mobileApp">Mobile App:</label>
      <input type="checkbox" id="mobileApp" />

      <label for="logoDesign">Logo Design:</label>
      <input type="checkbox" id="logoDesign" />
    </div>

    <label>
      <h2>Method of Payment</h2>
      <label for="cash">Cash</label>
      <input type="radio" id="Cash" name="payment" />
      <label for="transfer">Transfer:</label>
      <input type="radio" id="transfer" name="payment" />
      </div>

      <div>
        <h2>Upload an image</h2>
        <input type="file">
      </div>
      <hr />

      <div>
        <h2>Enter message</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <button type="Submit">Submit</button>
  </form>

  <div>
    <h2>Connect with me</h2>
    <a href="example.com" target="_blank">Twitter</a>
    <a href="example.com" target="_blank">Instagram</a>
  </div>
</body>

</html>
